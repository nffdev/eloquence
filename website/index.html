<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloquence - Enrichissez votre vocabulaire</title>
    <meta name="description" content="L'application d'apprentissage de vocabulaire qui transforme votre routine quotidienne en aventure linguistique">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">Eloquence</div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="badge animate-fade-in-up" style="animation-delay: 0ms;">
                    ✨ Nouvelle version disponible
                </div>

                <h1 class="hero-title animate-fade-in-up" style="animation-delay: 200ms;">
                    ENRICHISSEZ<br>VOTRE ESPRIT
                </h1>

                <p class="hero-subtitle animate-fade-in-up" style="animation-delay: 500ms;">
                    L'application d'apprentissage de vocabulaire qui transforme votre routine quotidienne en aventure linguistique
                </p>

                <div class="download-buttons animate-fade-in-up" style="animation-delay: 700ms;">
                    <button class="btn btn-primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        Télécharger pour iOS
                    </button>
                    <button class="btn btn-outline">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21 5,3"/>
                        </svg>
                        Télécharger pour Android
                    </button>
                </div>

                <div class="app-mockup animate-zoom-in" style="animation-delay: 1000ms;">
                    <div class="mockup-glow"></div>
                    <img src="/app.png" alt="Eloquence App" class="mockup-image">
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
